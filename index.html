<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    
    <form action="">
        <h3>Entrar em contato</h3>
        <input id="email" type="email" maxlength="40" name="email" placeholder="Email" required>
        <input id="assuntoid" type="text" name="assunto" placeholder="Assunto" maxlength="30" required>
        <textarea name="mensagem" minlength="15" maxlength="1000" required placeholder="Digite sua mensagem.."></textarea>
        <input type="submit" name="acao" value="Enviar">
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
